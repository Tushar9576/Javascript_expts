<html>

<head>
    <title>
        javascript
    </title>
</head>

<body>
    <div>Name: Tushar Kant<br> Roll No: 42469<br> Class: BE-08 <br> Batch: S8 <br></div>
    <h1 id="time" align="right"></h1>
    <div>
        <h3 align="center">Area of Rectangle</h3>
        <label> Enter lenght<label>
                <input id="lenght" type="number">
                <label> Enter height<label>
                        <input id="height" type="number">
                        <button onclick="calc()">Calculate Area</button>
                        <h4 id="ans"></h4>
    </div>
    <div>
        <h3 align="center">Area of Triangle</h3>
        <label> Enter SIDE a<label>
                <input id="Sidea" type="number">
                <label> Enter SIDE b<label>
                        <input id="Sideb" type="number">
                        <label> Enter SIDE c<label>
                                <input id="Sidec" type="number">
                                <button onclick="calcT()">Calculate Area</button>
                                <h4 id="ansT"></h4>
    </div>
    <div>
        <h3 align="center">Area of Circle</h3>
        <label> Enter Radius<label>
                <input id="Radius" type="number">

                <button onclick="calcC()">Calculate Area</button>
                <h4 id="ansC"></h4>
    </div>
    <script>
        document.body.style.backgroundColor = "lightblue";
function calc() {
    let a = document.getElementById("lenght");
    let b = document.getElementById("height");
    let ans = document.getElementById("ans");
    let area = (a.value) * (b.value);
    ans.innerHTML = "Area of rectangle: " + area;


};
function calcC() {
    let a = document.getElementById("Radius");
    let ans = document.getElementById("ansC");
    let area = 3.14 * (a.value) * (a.value);
    ans.innerHTML = "Area of Circle: " + area;


};
function calcT() {
    var a = parseInt(document.getElementById("Sidea").value);
    var b = parseInt(document.getElementById("Sideb").value);
    var c = parseInt(document.getElementById("Sidec").value);
    var s = (a + b + c) / 2;
    var p = ((s - a) * (s - b) * (s - c)) * (s)
    let area = Math.sqrt(p);
    let ans = document.getElementById("ansT");
    ans.innerHTML = "Area of Triangle: " + area;


};
    </script>
</body>

</html>
